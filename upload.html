<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Screenshot</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Upload Payment Screenshot</h1>
    </header>
    <main>
        <section id="upload">
            <h2>Thank You for Your Purchase!</h2>
            <p>Please upload a screenshot of your payment confirmation.</p>
            <form id="upload-form">
                <input type="file" id="screenshot" name="screenshot" accept="image/*" required><br><br>
                <button type="submit">Upload Screenshot</button>
            </form>
            <div id="upload-result"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Coder Class</p>
    </footer>
    <script src="upload.js"></script>
</body>
</html>
